<!DOCTYPE html>
<html>
  <head>
    <title>A Tiny Page</title>
    <style type="text/css">
      <!--
      p {
        font-size: 15pt;
        color:#000;
      }
      -->
    </style>
  </head><!-- real comment -->
  <body bgcolor="#FFFFFF" text="#000000" link="#0000CC">
    <script>
      function changeHeight(h) {
        var tds = document.getElementsByTagName("td")
          , i = 0
          , len = tds.length
        ;
        for(i = 0; i < len; i++) {
          tds[i].setAttribute("height", h + "px");
        }
      }
    </script>
    <p>Testing page</p>
  </body>
</html>
